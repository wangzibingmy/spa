<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>计算机</title>
  <style>
    input:invalid+span:after {
      content: '✖';
      color: red;
    }

    input:valid+span:after {
      content: '✓';
      color: green;
    }
    #btn,#h{
      margin-top:10px;
    }
  </style>
</head>
<body>
  <form style="text-align: center;margin-top: 80px" id="fsub">
    <label for="wname">宽度：</label>
    <input type="number" min="0" step="0.00001" required name="wname" id="w" style="height: 20px;">
    <span style="color: red" id="kk"></span>
    <br/>
    <label for="hname">高度：</label>
    <input type="number" name="hname" min="0" step="0.00001" required id="h" style="height: 20px;">
    <span style="color: red" id="gg"></span>
    <br/>
<!-- 按钮 -->
    <input type="submit" id="btn" value="计算" style="width: 60px; height: 35px; font-size: 17px;">
    <br/><br/>
    <label for="zname">周长：</label>
    <input type="text" name="zname" id="z" readonly="true" style="height: 20px;">
    <br/><br/>
    <label for="mname">面积：</label>
    <input type="text" name="mname" id="m" readonly="true" style="height: 20px;">
  </form> 
</body>
<script src="h5.js"></script>
</html>
