<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>进度条控件</title>
</head>
<body>
  下载进度：
  <progress name="pg" id="pg" max="100" value="0"></progress>
  <br/><br/>
  <input type="button" value="开始" id="start" />
  <input type="button" value="暂停" id="stop" />
  <input type="button" value="重置" id="reset" />
</body>
<script src="progress.js"></script>
</html>
